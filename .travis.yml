language: java
jdk:
  - oraclejdk8
dist:
  trusty
cache:
  directories:
      - $HOME/.m2
notification:
  email:
    recipients:
      -  wcmeng@ctrip.com
    on_success: always
    on_failure: always

before_script:
  
before_install:

script:
    echo "skip test...."

after_success:
  - mvn -Dlog.console.close=true  clean generate-resources cobertura:cobertura coveralls:report

branches:
  only:
    - master
    - dev
    - coverity_scan
    
env:
  global:
   - secure: ""
   - "MAVEN_OPTS=-Xmx2g"

addons:
  coverity_scan:
    project:
      name: "ctripcorp/x-pipe"
      description: "Build submitted via Travis CI"
    notification_email:  wcmeng@ctrip.com
    build_command_prepend: "mvn clean"
    build_command:   "mvn -DskipTests=true compile"
    branch_pattern: coverity_scan
