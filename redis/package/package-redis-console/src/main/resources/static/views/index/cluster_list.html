<div class="row">
    <div class="col-xs-12">
        <h3 class="header smaller lighter blue">Cluster List</h3>

        <div class="table-responsive">
            <table ng-table="tableParams" show-filter="true" class="table table-striped table-hover">
                <tr ng-repeat="cluster in $data">
                    <td data-title="'cluster'" filter="{ clusterName : 'text' }">
                        <a href="/#/cluster?clusterName={{cluster.clusterName}}">{{ cluster.clusterName }}</a>
                    </td>
                    <td  data-title="'Description'" ng-bind="cluster.clusterDescription"></td>
                    <td data-title="'Operations'">
                        <a ng-click="deleteCluster(cluster)">删除</a> &nbsp;&nbsp;
                        <a href="/#/cluster_form?clusterName={{cluster.clusterName}}">更新</a>&nbsp;&nbsp;
                        <a href="/#/cluster_dc?clusterName={{cluster.clusterName}}">DC</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
    <i class="icon-double-angle-up icon-only bigger-110"></i>
</a>
</div>
