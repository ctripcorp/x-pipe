<div class="col-md-10 col-md-offset-1">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span ng-if="operateType == 'create'">创建Appliercontainer</span>
            <h4 ng-if="operateType == 'update'">修改Appliercontainer</h4>
        </div>

        <div class="panel-body">
            <form class="form-horizontal" ng-submit="doAddAppliercontainer()">

                <div class="form-group" >
                    <label class="col-sm-4 control-label no-padding-right"> DC </label>
                    <div class="col-sm-7">
                        <select
                                ng-model="appliercontainer.dcName"
                                allow_single_deselect=true
                                style="width:330px;"
                                ng-required="true"
                                ng-disabled="operateType == 'update'"
                                ng-options="dcName for dcName in dcNames"
                        >
                            <option value=""></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label no-padding-right"> ip </label>
                    <div class="col-sm-6">
                        <textarea rows="1" style="width: 330px;"
                                  ng-model="appliercontainer.addr.host"
                                  ng-required="true"
                                  ng-disabled="operateType == 'update'">

                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label no-padding-right"> port </label>

                    <div class="col-sm-6">
                        <textarea rows="1" style="width: 330px;"
                                  ng-model="appliercontainer.addr.port"
                                  ng-required="true"
                                  ng-disabled="operateType == 'update'">

                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label no-padding-right"> active </label>

                    <div class="col-sm-6">
                        <select
                                ng-model="appliercontainer.active"
                                allow_single_deselect=true
                                style="width:330px;"
                                ng-required="true"
                                ng-options="bool for bool in bools"
                        >
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label no-padding-right"> 组织 </label>
                    <div class="col-sm-6">
                        <select
                                ng-model="appliercontainer.orgName"
                                allow_single_deselect=true
                                ng-options="orgName for orgName in organizationNames"
                                style="width:330px;"
                        >
                            <option value=""></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label no-padding-right"> 可用区 </label>
                    <div class="col-sm-6">
                        <select
                                ng-model="appliercontainer.azName"
                                allow_single_deselect=true
                                style="width:330px;"
                                ng-options="azName for azName in dcAzs[appliercontainer.dcName]"
                        >
                            <option value=""/>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label no-padding-right"></label>
                    <div class="col-sm-7">
                        <button class="btn btn-info" type="submit">
                            <i class="icon-ok bigger-110"></i>
                            提交
                        </button>
                        <a href="/#/appliercontainers" class="btn btn-warning" type="button">
                            返回
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
