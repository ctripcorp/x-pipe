        <table ng-table="tableParams" show-filter="true" class="table table-striped table-hover" ng-table-columns-binding="cols">
            <tr ng-repeat="route in $data">
                <td data-title="'route_id'" ng-bind="route.id"></td>
                <td data-title="'org_name'" filter="{ orgName: 'text'}" sortable="'orgName'" ng-bind="route.orgName"></td>
                <td data-title="'src_info'" >
                    <span>
                        <p align="center" style= "margin: 0cm 0cm 0pt 2cm; text-align: left" >DcName:</p>
                        <p align="center" style= "margin: 0cm 0cm 0pt 3cm; text-align: left" >{{route.srcDcName}}</p>
                        <p align="center" style= "margin: 0cm 0cm 0pt 2cm; text-align: left" ng-if="route.srcProxies && route.srcProxies.length">Proxies: </p>
                        <p align="center" style= "margin: 0cm 0cm 0pt 3cm; text-align: left" ng-repeat="proxy in route.srcProxies">{{proxy}}</p>
                    </span>
                </td>
<!--                <td data-title=" ">&#45;&#45;&#45;&#45;&ndash;&gt;</td>-->
                <td data-title="'optional_info'">
                    <span>
                        <p align="center" style= "margin: 1cm 0cm 0pt 2cm; text-align: left" ng-if="route.optionalProxies && route.optionalProxies.length">Proxies: </p>
                        <p align="center" style= "margin: 0cm 0cm 0pt 3cm; text-align: left" ng-repeat="proxy in route.optionalProxies">{{proxy}}</p>
                    </span>
                </td>
                <!--                <td data-title=" ">&#45;&#45;&#45;&#45;&ndash;&gt;</td>-->
                <td data-title="'dst_info'">
                    <span>
                        <p align="center" style= "margin: 0cm 0cm 0pt 2cm; text-align: left" >DcName:</p>
                        <p align="center" style= "margin: 0cm 0cm 0pt 3cm; text-align: left" >{{route.dstDcName}}</p>
                        <p align="center" style= "margin: 0cm 0cm 0pt 2cm; text-align: left" ng-if="route.dstProxies && route.dstProxies.length">Proxies: </p>
                        <p align="center" style= "margin: 0cm 0cm 0pt 3cm; text-align: left" ng-repeat="proxy in route.dstProxies">{{proxy}}</p>
                    </span>
                </td>
                <td data-title="'desc'" ng-bind="route.description"></td>
                <td data-title="'操作'">
                    <a href="/#/route_form?routeId={{route.id}}&type=update" class="btn btn-warning" type="button">修改</a>&nbsp;
                </td>
        </table>

    </div>
</div>
