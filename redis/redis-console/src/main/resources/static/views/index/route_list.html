        <table ng-table="tableParams" show-filter="true" class="table table-striped table-hover" ng-table-columns-binding="cols">
            <tr ng-repeat="route in $data">
                <td data-title="'route_id'" ng-bind="route.id"></td>
                <td data-title="'org_name'" filter="{ orgName: 'text'}" sortable="'orgName'" ng-bind="route.orgName"></td>
                <td data-title="'public'" class="{{route.public == true ? 'glyphicon glyphicon-ok-sign green' : 'glyphicon glyphicon-remove-sign red'}}"></td>
                <td data-title="'src_dcName'" filter="{srcDcName: 'text'}" sortable="'srcDcName'" ng-bind="route.srcDcName"></td>
                <td data-title="'src_proxies'">
                    <span>
                        <p align="center" style= "margin: 0cm 0cm 0pt 0cm;" ng-repeat="proxy in route.srcProxies">{{proxy}}</p>
                    </span>
                </td>
                <td data-title="'optional_info'">
                    <span>
                        <p align="center" style= "margin: 0cm 0cm 0pt 0cm;" ng-repeat="proxy in route.optionalProxies">{{proxy}}</p>
                    </span>
                </td>
                <td data-title="'src_dcName'" filter="{dstDcName: 'text'}" sortable="'dstDcName'" ng-bind="route.dstDcName"></td>
                <td data-title="'dst_proxies'">
                    <span>
                        <p align="center" style= "margin: 0cm 0cm 0pt 0cm;" ng-repeat="proxy in route.dstProxies">{{proxy}}</p>
                    </span>
                </td>
                <td data-title="'desc'" ng-bind="route.description"></td>
                <td data-title="'操作'">
                    <a href="/#/route_form?routeId={{route.id}}&type=update" class="btn btn-warning btn-xs" type="button">修改</a>&nbsp;
                </td>
        </table>
