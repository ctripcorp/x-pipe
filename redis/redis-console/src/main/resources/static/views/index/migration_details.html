<div id="sidebar" class="sidebar responsive sidebar-fixed" style="margin-top: -25px;width : 200px">
	<ul class="nav nav-list">
		<li ng-repeat="migrationCluster in eventDetails">
			<a ui-sref=".details({migrationCluster: migrationCluster})" class="dropdown-toggle"> 
				<i class="menu-icon fa fa-caret-right"></i> {{ migrationCluster.migrationCluster.cluster.clusterName }}
				<div>
					<span class="label label-sm label-default" ng-if="migrationCluster.migrationCluster.status == 'Initiated'">Initiated</span>
					<span class="label label-sm label-info" ng-if="migrationCluster.migrationCluster.status == 'Checking'">Checking</span>
					<span class="label label-sm label-info" ng-if="migrationCluster.migrationCluster.status == 'Migrating'">Migrating</span>
					<span class="label label-sm label-info" ng-if="migrationCluster.migrationCluster.status == 'Publish'">Publishing</span>
                	<span class="label label-sm label-success" ng-if="migrationCluster.migrationCluster.status == 'Success'">Success</span>
                	<span class="label label-sm label-danger" ng-if="migrationCluster.migrationCluster.status == 'Cancelled'">Cancelled</span>
				</div>
			</a> 
		</li>
	</ul>
</div>

<div ui-view style="margin-left:200px"></div>

<a href="#" id="btn-scroll-up"
	class="btn-scroll-up btn btn-sm btn-inverse"> <i
	class="icon-double-angle-up icon-only bigger-110"></i>
</a>
