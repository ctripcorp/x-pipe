<div id="sidebar" class="sidebar responsive sidebar-fixed" style="margin-top: -25px;width : 200px">
	<ul class="nav nav-list">
		<li ng-repeat="migrationCluster in eventDetails">
			<a ui-sref=".details({migrationCluster: migrationCluster})" class="dropdown-toggle"> 
				<i class="menu-icon fa fa-caret-right"></i> {{ migrationCluster.migrationCluster.cluster.clusterName }}
				<div>
					<span class="label label-sm" ng-class="{'label-default':migrationCluster.migrationCluster.status == 'Initiated',
						'label-info':migrationCluster.migrationCluster.status == 'Checking' || 
						migrationCluster.migrationCluster.status == 'Migrating' ||
						migrationCluster.migrationCluster.status == 'PartialSuccess' ||
						migrationCluster.migrationCluster.status == 'Publishing',
						'label-success':migrationCluster.migrationCluster.status == 'Success',
						'label-danger':migrationCluster.migrationCluster.status == 'Aborted' ||
						migrationCluster.migrationCluster.status == 'ForceEnd'}">{{migrationCluster.migrationCluster.status}}</span>
				</div>
			</a> 
		</li>
	</ul>
</div>

<div ui-view style="margin-left:200px"></div>

<a href="#" id="btn-scroll-up"
	class="btn-scroll-up btn btn-sm btn-inverse"> <i
	class="icon-double-angle-up icon-only bigger-110"></i>
</a>
