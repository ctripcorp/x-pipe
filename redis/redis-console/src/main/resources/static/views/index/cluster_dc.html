<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-primary">
        <header class="panel-heading">
            已绑定
        </header>
        <table class="table table-bordered table-hover">
            <thead class="thin-border-bottom">
            <tr>
                <th>
                    DC_NAME
                </th>
                <th>
                    DESCRIPTION
                </th>
                <th>
                    STATUS
                </th>
                <th>
                    OPERATIONS
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="dc in dcs">
                <td ng-bind="dc.dcName"></td>
                <td ng-bind="dc.dcDescription"></td>
                <td>
					<span class="label label-info arrowed-right arrowed-in"
						ng-if="cluster.activedcId === dc.id">ACTIVE</span>
					<span class="label label-warning label-sm"
						ng-if="cluster.activedcId !== dc.id">已绑定</span>
                <td>
                    <a ng-if="cluster.activedcId !== dc.id"
                       ng-click="preUnbindDc(dc)">unbind</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-primary">
        <header class="panel-heading">
            未绑定
        </header>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>
                    dc name
                </th>
                <th>
                    description
                </th>
                <th>
                    operates
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="dc in unattached_dc">
                <td ng-bind="dc.dcName"></td>
                <td ng-bind="dc.dcDescription"></td>
                <td>
                    <a ng-click="preBindDc(dc)">绑定</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<xpipeconfirmdialog xpipe-dialog-id="'unbindDcConfirm'" xpipe-title="'unbind dc'"
                    xpipe-detail="'are you sure unbind dc(' + toUnbindDc.dcName + ')?'"
                    xpipe-show-cancel-btn="true" xpipe-confirm="unbindDc"></xpipeconfirmdialog>

<xpipeconfirmdialog xpipe-dialog-id="'bindDcConfirm'" xpipe-title="'bind dc'"
                    xpipe-detail="'are you sure bind dc(' + toBindDc.dcName +')?'"
                    xpipe-show-cancel-btn="true" xpipe-confirm="bindDc"></xpipeconfirmdialog>
