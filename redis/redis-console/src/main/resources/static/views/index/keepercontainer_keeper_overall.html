<div class="col-md-12">
    <div class="panel panel-primary">
        <header class="panel-heading">
            <div class="row">
                <div class="col-md-6">
                    <span class="col-sm-2" style="width: 100%">{{getIp()}}</span>
                </div>
            </div>
        </header>

        <table ng-table="tableParams" show-filter="true" class="table table-striped table-hover">
            <tr ng-repeat="info in $data">
                <td data-title="'port'" filter="{ 'port' : 'text' }">{{info.port}}</td>
                <td data-title="'cluster'" filter="{ 'clusterName' : 'text' }">
                    <a href="/#/cluster_dc_shards/{{info.clusterName}}/">{{ info.clusterName }}</a>
                </td>
                <td data-title="'shard'" filter="{ 'shardName' : 'text' }">{{info.shardName}}</td>
                <td data-title="'active'" filter="{ 'active' : 'text' }">{{info.active}}</td>
                <td data-title="'role'" filter="{ 'role' : 'text' }">{{info.role}}</td>
                <td data-title="'err'">{{info.err}}</td>
            </tr>
        </table>

    </div>
</div>

<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
    <i class="icon-double-angle-up icon-only bigger-110"></i>
</a>
