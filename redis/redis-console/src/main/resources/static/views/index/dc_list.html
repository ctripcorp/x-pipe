
<div class="col-md-12">
    <div class="panel panel-primary">
        <header class="panel-heading">
            <div class="row">
                <div class="col-md-6">
                    <span class="col-sm-2"> Dcs </span>
                </div>
                <div class="col-md-6 text-right">
                    <label for="clusterType">集群类型：</label>
                    <select id="clusterType" ng-model="clusterType" ng-change="showAllDcs()" style="font-size: 14px">
                        <option ng-repeat="x in clusterTypes" value="{{x.id}}">{{x.title}}</option>
                    </select>
                </div>
            </div>
        </header>

        <table ng-table="tableParams" show-filter="true" class="table table-striped table-hover" ng-table-columns-binding="cols">
            <tr ng-repeat="dc in $data">
                <td data-title="'dc'" filter="{ dcName : 'text' }" ng-bind="dc.dcName | limitTo:50">

                </td>
                <td data-title="'以该DC为主DC的cluster总数'">
                    <a ui-sref="cluster_list({clusterName:'',dcName:dc.dcName,type:'activeDC',clusterType:clusterType})">{{dc.clusterInActiveDcCount}}</a>
                </td>
                <td ng-if="true" data-title="'cluster总数'" >
                    <a ui-sref="cluster_list({clusterName:'',dcName:dc.dcName,type:'bindDC',clusterType:clusterType})">{{ dc.clusterCount }}</a>
                </td>
                <td ng-if="true" data-title="'redis总数'" ng-bind="dc.redisCount | limitTo:50"></td>
                <td ng-if="true" data-title="'keeperContainer总数'" ng-bind="dc.keeperContainerCount | limitTo:50"></td>
                <td ng-if="true" data-title="'keeper总数'" ng-bind="dc.keeperCount | limitTo:50"></td>

            </tr>
        </table>

    </div>
</div>

<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
    <i class="icon-double-angle-up icon-only bigger-110"></i>
</a>
