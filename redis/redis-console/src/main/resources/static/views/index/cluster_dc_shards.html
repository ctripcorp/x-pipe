<div>
    <h3 class="header smaller lighter blue">
    	&nbsp;&nbsp;&nbsp;&nbsp;
    	<a href="/#/cluster_list">Cluster List</a>
        <span> > </span>
    	<a href="/#/cluster_list?clusterName={{clusterName}}">{{clusterName}}</a>
    	<span> > </span>
    	<span>详情</span>
    </h3>
    <div>
        <ul class="nav nav-tabs padding-18 tab-size-bigger" ng-if="dcs && dcs.length">
            <li ng-repeat="dc in dcs" ng-class="{'active': currentDcName == dc.dcName}">
                <a ng-click="switchDc(dc)" data-toggle="tab">
                    {{dc.dcName}}
                </a>
            </li>
        </ul>

        <div ng-if="dcs && dcs.length">
            <div class="col-xs-12">
                <div class="panel panel-primary" style="margin-top: 15px;" ng-repeat="shard in shards">
                    <header class="panel-heading">
                        <div class="row">
                            <div class="col-md-6">{{shard.shardTbl.shardName}}</div>
                            <div class="col-md-6 text-right">
                                <a class="btn btn-primary btn-sm" ng-if="routeAvail === true" href="/#/chain/{{clusterName}}/{{currentDcName}}">Proxy-Chain</a>
                            	<a class="btn btn-primary btn-sm" href="/#/cluster_dc_shard_update?clusterName={{clusterName}}&shardName={{shard.shardTbl.shardName}}&currentDcName={{currentDcName}}">编辑</a>
                            </div>
                        </div>
                    </header>

                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>
                                角色
                            </th>
                            <th>
                                IP
                            </th>
                            <th>
                                端口
                            </th>
                            <th>
                            	状态
                            </th>
                            <th>
                            	Hickwall
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="redis in shard.redises">
                            <td title="{{redis.runId}}">
                                <span class="label label-info" ng-if="redis.master === true">
                                    Master</span>  Redis
                            </td>
                            <td ng-bind="redis.redisIp">
                            </td>
                            <td ng-bind="redis.redisPort">
                            </td>
                            <td><span ng-if="undefined !== redis.healthy" class="{{redis.healthy ? 'glyphicon glyphicon-ok-sign green' : 'glyphicon glyphicon-remove-sign red'}}"></span></td>
                            <td><span class="hickwall" aria-hidden="true" ng-click="gotoHickwall(clusterName,shard.shardTbl.shardName,redis.redisIp, redis.redisPort)"></span></td>
                        </tr>
                        <tr ng-repeat="keeper in shard.keepers">
                            <td title="{{keeper.runId}}">
                                <span class="label label-info" ng-if="keeper.keeperActive">
                                    active</span>  Keeper
                            </td>
                            <td ng-bind="keeper.redisIp">
                            </td>
                            <td ng-bind="keeper.redisPort">
                            </td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr ng-if="showCrossMasterHealthStatus">
                            <td class="accordion-style2 ui-accordion ui-widget ui-helper-reset ui-sortable" colspan="5"
                                ng-click="shard.showCrossMasters = !shard.showCrossMasters" style="padding: 0;">
                                <div class="accordion-header ui-accordion-header ui-state-default ui-accordion-icons ui-sortable-handle ui-corner-all"
                                     ng-class="{'ui-state-active': shard.showCrossMasters}" style="position: relative; text-align: left;">
                                    <span class="ui-accordion-header-icon ui-icon ui-icon-triangle-1-e"></span>
                                    跨机房下游Master复制详情
                                </div>
                            </td>
                        </tr>
                        <tr ng-show="shard.showCrossMasters && showCrossMasterHealthStatus && shard.crossMasters" ng-repeat="redis in shard.crossMasters">
                            <td>
                                <span class="label label-info">{{redis.redisDc}}</span>  Master
                            </td>
                            <td>{{redis.redisIp || "-"}}</td>
                            <td>{{redis.redisPort || "-"}}</td>
                            <td>
                            <span ng-if="undefined !== redis.healthy" class="{{redis.healthy ? 'glyphicon glyphicon-ok-sign green' : 'glyphicon glyphicon-remove-sign red'}}"></span>
                            </td>
                            <td><span class="hickwall" aria-hidden="true" ng-click="gotoCrossMasterHickwall(shard.shardTbl.shardName, delayInfo.destDc)"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div ng-if="(!dcs || !dcs.length) && clusterName">
            无shards
        </div>
    </div>
</div>
