<div class="page-content">
    <h3 class="header smaller lighter blue" ng-bind="clusterName"></h3>
    <div class="tabbable">
        <ul class="nav nav-tabs padding-18 tab-size-bigger" ng-if="dcs && dcs.length">
            <li ng-repeat="dc in dcs" ng-class="{'active': dcActiveTab == dc.dcName}"
                ng-click="switchDc(dc)">
                <a data-toggle="tab">
                    <i class="blue ace-icon fa fa-question-circle bigger-120"></i>
                    {{dc.dcName}}
                </a>
            </li>
        </ul>

        <div class="tab-content no-border padding-24">

            <div class="tab-pane fade in active" ng-if="dcs && dcs.length">
                <div class="col-xs-12">
                    <div class="widget-box transparent" ng-repeat="shard in shards">
                        <div class="widget-header widget-header-flat">
                            <h4 class="widget-title lighter">
                                <i class="ace-icon fa fa-star orange"></i>
                                {{shard.id}}
                            </h4>

                            <div class="widget-toolbar">
                                <a href="#" data-action="collapse">
                                    <i class="ace-icon fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>

                        <div class="widget-body">
                            <div class="widget-main no-padding">
                                <table class="table table-bordered table-striped">
                                    <thead class="thin-border-bottom">
                                    <tr>
                                        <th>
                                            <i class="ace-icon fa fa-caret-right blue"></i>REDIS_ID
                                        </th>
                                        <th>
                                            <i class="ace-icon fa fa-caret-right blue"></i>IP
                                        </th>
                                        <th>
                                            <i class="ace-icon fa fa-caret-right blue"></i>PORT
                                        </th>
                                        <th>
                                            <i class="ace-icon fa fa-caret-right blue"></i>ROLE
                                        </th>
                                      <!--   <th class="hidden-480">
                                            <i class="ace-icon fa fa-caret-right blue"></i>ACTIVE
                                        </th> -->
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="redis in shard.redises">
                                        <td ng-bind="redis.id"></td>
                                        <td ng-bind="redis.ip">
                                        </td>
                                        <td ng-bind="redis.port">
                                        </td>
                                        <td>
                                            Redis
                                        </td>
                                        <!-- <td class="hidden-480">
                                                                <span class="label label-info arrowed-right arrowed-in"
                                                                      ng-if="redis.active">RUNNING</span>
                                                                <span class="label label-warning label-sm"
                                                                      ng-if="!redis.active">FAILED</span>
                                        </td> -->
                                    </tr>
                                    <tr ng-repeat="keeper in shard.keepers">
                                        <td ng-bind="keeper.id"></td>
                                        <td ng-bind="keeper.ip">
                                        </td>
                                        <td ng-bind="keeper.port">
                                        </td>
                                        <td>
                                            Keeper
                                        </td>
                                       <!--  <td class="hidden-480">
                                                                <span class="label label-info arrowed-right arrowed-in"
                                                                      ng-if="redis.active">RUNNING</span>
                                                                <span class="label label-warning label-sm"
                                                                      ng-if="!redis.active">FAILED</span>
                                        </td> -->
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-if="(!dcs || !dcs.length) && clusterName">
                æ— shards
            </div>

        </div>
    </div>
</div>
