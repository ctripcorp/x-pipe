<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>XpipeConsole</title>

    <link rel="stylesheet" href="./vendor/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./vendor/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./vendor/css/ace-fonts.css"/>
    <link rel="stylesheet" href="./vendor/css/ace.min.css" id="main-ace-style"/>
    <link rel="stylesheet" href="./vendor/css/ace-part2.min.css"/>
    <link rel="stylesheet" href="./vendor/css/ace-skins.min.css"/>
    <link rel="stylesheet" href="./vendor/css/ace-rtl.min.css"/>
    <link rel="stylesheet" href="./vendor/css/ace-ie.min.css"/>
    <link rel="stylesheet" href="./vendor/angular/angular-toastr-1.4.1.min.css"/>
    <link rel="stylesheet" href="./vendor/css/sweet-alert.css"/>
    <link rel="stylesheet" href="./vendor/css/ng-table.min.css"/>
    <link rel="stylesheet" href="styles/commons.css"/>
</head>

<body class="no-skin" ng-app="index">

<div id="navbar" class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-container" id="navbar-container">
        <!-- NavBar header -->
        <div class="navbar-header pull-left">
					<span class="navbar-brand">
						<small>
							<!-- NavBar Icon : Set to be toggle button for sidebar-->
							<i class="ace-icon fa fa-cogs sidebar-collapse" id="sidebar-collapse"
                               style="margin-left:-10px"></i>
							Xpipe Console
						</small>
					</span>
        </div>


        <!-- NavBar User Infos & Dropdowns -->
        <div class="navbar-buttons navbar-header pull-right" role="navigation">
            <ul class="nav ace-nav">
                <!-- Contact us For technical help -->
                <li class="green">
                    <!-- Tab Description -->
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#" title="发送邮件">
                        <i class="ace-icon fa fa-envelope"></i>
                        <span>技术支持</span>
                    </a>
                    <!-- End Tab Description -->
                </li>
                <!-- End Contact us For technical help -->

                <!-- Profile Settings & Logout -->
                <li class="dark-blue">
                    <a data-toggle="dropdown" href="#" class="dropdown-toggle">
                        <!-- User Photo -->
                        <i class="ace-icon fa fa-coffee"></i>
								<span class="user-info">
									<small>Welcome,</small>
                                    <!-- Profile name -->
									Admin
								</span>
                        <i class="ace-icon fa fa-caret-down"></i>
                    </a>
                    <!-- Dropdown menu For user profile-->
                    <ul class="user-menu dropdown-menu-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
                        <li>
                            <a href="#">
                                <i class="ace-icon fa fa-cog"></i>
                                Settings
                            </a>
                        </li>
                        <!-- Seperate Line -->
                        <li class="divider"></li>
                        <li>
                            <a href="#">
                                <!-- Icon -->
                                <i class="ace-icon fa fa-power-off"></i>
                                <!-- Info -->
                                Logout
                            </a>
                        </li>
                    </ul>
                </li>
                <!-- End Profile Settings & Logout -->

            </ul>
        </div>
    </div>
</div>

<div class="main-container" ng-controller="IndexCtl">

    <!--nav-->
    <div id="sidebar" class="sidebar responsive sidebar-fixed">
        <ul class="nav nav-list">
            <li class="active">
                <a ui-sref="cluster_list">
                    <i class="menu-icon fa fa-desktop"></i>
                    <span class="menu-text"> Cluster </span>
                </a>
            </li>
        </ul>

        <div class="sidebar-toggle sidebar-collapse">
            <i class="ace-icon fa fa-angle-double-left" data-icon1="ace-icon fa fa-angle-double-left"
               data-icon2="ace-icon fa fa-angle-double-right"></i>
        </div>
    </div>


    <div class="main-content" style="padding-top: 25px;" ui-view></div>


    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
</div>

<script src='./vendor/js/jquery.min.js'></script>
<script src="./vendor/js/ace-extra.min.js"></script>

<script src="./vendor/js/bootstrap.min.js"></script>

<script src="./vendor/js/jquery.dataTables.min.js"></script>
<script src="./vendor/js/jquery.dataTables.bootstrap.js"></script>
<script src="./vendor/js/ace-elements.min.js"></script>

<script src="./vendor/js/SweetAlert.min.js"></script>
<script src="./vendor/js/sweet-alert.min.js"></script>

<script src="./scripts/app.js"></script>

<script src="scripts/controllers/IndexCtl.js"></script>
<script src="scripts/controllers/ClusterDcShardCtl.js"></script>
<script src="scripts/controllers/ClusterFormCtl.js"></script>
<script src="scripts/controllers/ClusterListCtl.js"></script>

<script src="scripts/controllers/ClusterShardsCtl.js"></script>
</body>
